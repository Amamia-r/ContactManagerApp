<div class="modal modal-sheet d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Sign in for Free</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="registered()"></button>
            </div>

            <div class="modal-body p-5 pt-0">
                <form #registerForm="ngForm" (ngSubmit)="register()">
                    <div class="form-floating mb-3">
                        <input name="username" type="username" [(ngModel)]="model.username" class="form-control rounded-3"
                            id="registerfloatingInput" placeholder="Username">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="password" type="password" [(ngModel)]="model.password" class="form-control rounded-3"
                            id="registerfloatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>


                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="floatingPassword"
                            name="confirmPassword" placeholder="Confirm Password" #confirmPassword required
                            (input)="checkPasswordMatch(confirmPassword.value)">
                        <label for="floatingPassword">Confirm password</label>
                    </div>


                    @if(passwordMismatch){
                    <div class="text-danger mb-2">
                        Passwords do not match!
                    </div>
                    }

                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"
                        [disabled]="passwordMismatch">Sign in</button>
                    <small class="text-body-secondary">By clicking Sign in, you agree to the terms of use.</small>
                    <hr class="my-4">
                </form>
            </div>
        </div>
    </div>
</div>
