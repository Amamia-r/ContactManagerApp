<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 300px;">
  <div class="d-flex align-items-center justify-content-between border-bottom p-3">
    
    <a class="d-flex align-items-center flex-shrink-0 link-body-emphasis text-decoration-none justify-content-between">
      <span class="bi fs-5 fw-semibold">Contacts</span>
    </a>

    <div class="svg-icon" (click)="addContact()">
      <svg class="" width="24" height="24">
        <use xlink:href="#add"></use>
      </svg>
    </div>

  </div>

  <div class="list-group list-group-flush border-bottom p-3">
    <app-search></app-search>
  </div>


  <!-- show contacts -->
  <div class="list-group list-group-flush border-bottom scrollarea overflow-auto" style="height: 72vh;">


    @for (contact of contacts; track contact.id) {

    <a class="contact-card list-group-item list-group-item-action d-flex gap-3 py-3" (click)="selectContact(contact)"
      aria-current="true">
      <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">

      <div class="d-flex gap-5 w-100 justify-content-between">
        <div>
          <strong class="mb-1">{{contact.contactName}}</strong>
          <p class="mb-0 opacity-75">{{contact.contactTitle}}</p>
        </div>
        <small class="opacity-50 text-nowrap">call</small>
      </div>
    </a>

    }


  </div>

</div>
